<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoVocabs</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Hero Section -->
    <header>
        <a href="index.html">
            <div id="logo">
                <img src="assets/images/logoWhite.webp" alt="Logo"
                    aria-label="image of logo with name of the Bed and Breakfast">
            </div>
        </a>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <img src="assets/images/hero-image.webp" alt="Hero Image" class="hero-image"
            aria-label="image of game logo with name of game 'MemoVocabs'">
    </div>

    <!-- Volume control button -->
    <section aria-label="button to turn music on or off">
        <div id="volume-control" style="padding-left: 30px;">
            <p>Music On/Off
                <i id="volume-icon" class="fa-solid fa-volume-xmark"></i>
            </p>
        </div>
    </section>

    <!-- Main Section -->
    <main>
        <section id="game" aria-label="user input section">
            <form id="game-setup">
                <label for="name" aria-label="enter your name required field">What is your name?</label>
                <input type="text" id="name" name="name" placeholder=" Enter your name" required>
                <label for="enter-vocabulary" aria-label="section for entering vocabulary">Customise your game (optional)</label>
              <button type="submit" id="enter-vocabulary" aria-label="button to enter vocabulary">Enter Vocabulary</button>
                <label for="cards-number" aria-label="select your number of cards: 12, 16, 24 required field">Choose the number of
                    cards:</label>
                <select id="cards-number" name="cards-number" required>
                    <option value="">--</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="24">24</option>
                </select>
                <label for="card-color"
                    aria-label="select color for back of card: red, yellow, light-blue, olive-green, purple required field">Choose back
                    card color:</label>
                <select id="card-color" name="card-color" required>
                    <option value="">--</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="light-blue">Light Blue</option>
                    <option value="olive-green">Olive Green</option>
                    <option value="purple">Purple</option>
                </select>
                <button type="submit" aria-label="button to start game">Start Game</button>
            </form>
            <div id="gameBoard" class="board"></div>
            <button id="reset-button" aria-label="button to reset game">Reset Game</button>
            <button id="how-to-play" aria-label="button for information about how to play the game">How to play</button>
        </section>
    </main>

    <!-- InGame-Music -->
    <audio id="background-music" loop>
        <source src="assets/music/GameStart.m4a" type="audio/mp4">
        <source src="assets/music/GameStart.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="game-music" loop>
        <source src="assets/music/InGame.m4a" type="audio/mp4">
        <source src="assets/music/GameStart.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Footer -->
    <footer>
        <section class="memo-container" aria-label="Section with links to social media">
            <h3>Copyright
                <br>
                &copy; MemoVocabs</h3>
            <ul id="social-media">
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (link opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (link opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (link opens in a new tab)"><i
                            class="fa-brands fa-square-youtube"></i></a>
                </li>
            </ul>
        </section>
        <section class="contact-container" aria-label="Section with contact details for language school at B&B">
            <div>
                <h3>Contact</h3>
                <p>Ballybrack, Waterville
                    <br>
                    Co. Kerry, Ireland</p>
            <div class="contact-ft">
                    <a href="https://merzann.github.io/Project-Anne-s-Language-Retreat/" target="_blank" rel="noopener"
                    aria-label="Website of Anne's Language Retreat(link opens in a new tab)">www.anneslanguageretreat.com</a>
            </div>
            <div class="contact-ft">
                <a href="mailto:info@anneslanguageretreat.com">info@anneslanguageretreat.com</a>
            </div>
            <div>
                <span>Your host: Annika Merz</span>
            </div>
            </div>
        </section>
    </footer>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/6ad4166ad8.js" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="assets/js/script.js" defer></script>
</body>

</html>
